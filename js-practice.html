<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    //This is a comment
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);


    console.log("Math on my own");

    let a = 8;
    console.log(a);

    let b = 4;
    console.log(b);

    let c = a + b;
    console.log(c);

    let d = a - b;
    console.log(d);

    let e = a/b;
    console.log(e);


    console.log("Working with strings");

    let firstName = "Valeria";
    let middleName = "Lauren";
    let lastName = "Moreno";
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);


    console.log("Strings on my own");

    let greeting = "Hello! My name is " + name + ".";
    console.log(greeting);


    console.log("Using functions");

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));


    console.log("Functions on my own");

    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }

    let tryA = makeName("Valeria", "Lauren", "Moreno");
    console.log(tryA);

    let tryB = makeName("Robert", "\"Beto\"", "O'Rourke");
    console.log(tryB);

    let tryC = makeName("William", "H.", "Macy");
    console.log(tryC);

    
  </script>
</body>
</html>
